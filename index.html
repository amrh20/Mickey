<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            margin-top: 200px;
        }

        .col-md-4 {
            text-align: center;
            padding-bottom: 50px;
            border-right: 1px dashed black;
        }

        .col-md-4:last-child {
            border-right: 0px solid black;
        }

        .counter {
            animation-duration: 1s;
            animation-delay: 0s;
        }

        i {
            font-size: 20px !Important;
        }

        @media (max-width: 991px) {
            .col-md-4 {
                border-right: 0px dashed black;
                border-bottom: 1px dashed black;
                width: 50%;
                margin: auto auto;
            }

            .col-md-4:last-child {
                border-bottom: 0px dashed black;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1><span class="counter">2,523</span></h1>
                <h3>Customers</h3>
                <i class="fa fa-users"></i>
            </div>
            <div class="col-md-4">
                <h1><span class="counter">63,075</span></h1>
                <h3>Total Web Pages</h3>
                <i class="fa fa-desktop"></i>
            </div>
            <div class="col-md-4">
                <h1><span class="counter">12,218</span></h1>
                <h3>Cups Of Coffee</h3>
                <i class="fa fa-coffee"></i>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type='text/javascript'
        src='https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js?ver=5.2.3'></script>
    <script type='text/javascript'
        src='https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js?ver=5.2.3'></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.counter').counterUp({
                delay: 10,
                time: 2000
            });
            $('.counter').addClass('animated fadeInDownBig');
            $('h3').addClass('animated fadeIn');
        });

    </script>


</body>

</html>
